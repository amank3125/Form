<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form main">
        <input type="text" class="empid" name="empid" onchange="getEmpDetails()" placeholder="Employee ID"></input>
        <input type="text" class="empname" name="name" placeholder="Name"></input>
        <input type="email" class="empemail" name="email" placeholder="Email"></input>
        <input type="text" class="empdept" name="dept" placeholder="Department"></input>
        <input type="text" class="empdesig" name="dept" placeholder="Designation"></input>
        <!-- <input type="text" class="empmob" name="dept" placeholder="Mobile"></input> -->
        <input type="text" class="emploc" name="dept" placeholder="Location"></input>
        <button class="submit">Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
